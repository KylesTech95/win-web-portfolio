<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <!-- Wrapper - display: flex -->
    <div id="wrapper">
        <div class="cal-container">
            <!--color choice-->
            <div id="exit-container">
                <h4 class="calc-title">Calculator App</h4>
                <span class="material-symbols-outlined exit-large">
                    cancel
                </span>
            </div>
            <div id="colors-container">
                <div class="red color-card up"  style="background:red"></div>
                <div class="orange color-card up"  style="background:orange"></div>
                <div class="yellow color-card up"  style="background:yellow"></div>
                <div class="green color-card up"  style="background:green"></div>
                <div class="blue color-card up"  style="background:blue"></div>
                <div class="violet color-card up"  style="background:violet"></div>
                <div class="silver color-card start-color"  style="background:silver"></div>
                <div class="white color-card up"  style="background:#fff"></div>
                <div class="black color-card up"  style="background:#000"></div>

            </div>
            <div class="cal-actual">
                <!-- Flex item 1 -->
                <div class="cal-display-container">
                    <input onkeydown="return false;" type="text" name="display" id="display" class="display-actual" autocomplete="off">
                </div> 
                <!-- Flex item 2  -->
                <div class="keypad-container">
                    <div class="row">
                        <span id="seven" class="btn">7</span>
                        <span id="eight" class="btn">8</span>
                        <span id="nine" class="btn">9</span>
                        <span id="multiply" class="btn">*</span>
                    </div>
                    <div class="row">
                        <span id="four" class="btn">4</span>
                        <span id="five" class="btn">5</span>
                        <span id="six" class="btn">6</span>
                        <span id="divide" class="btn">/</span>
                    </div>
                    <div class="row">
                        <span id="one" class="btn">1</span>
                        <span id="two" class="btn">2</span>
                        <span id="three" class="btn">3</span>
                        <span id="subtract" class="btn">-</span>
                    </div>
                    <div class="row">
                        <span id="decimal" class="btn">.</span>
                        <span id="zero" class="btn">0</span>
                        <span id="clear" class="btn">AC</span>
                        <span id="add" class="btn">+</span>
                    </div>
                    <div class="row end">
                        <span class="btn long">NEG</span>
                        <span class="btn long">DELETE</span>
                        <span id="equals" class="btn long">=</span>
                    </div>
                </div>
            </div>
        </div>

</body>
<script src="main.js"></script>
</html>
